version: '2'
services:
  registry:
    image: goharbor/registry-photon:__version__
    restart: always
    volumes:
      - /data/registry:/storage
      - ./common/config/registry/:/etc/registry/
      - /etc/core/ca/ca.crt:/etc/registry/root.crt
    ports:
      - 5000:5000
    command:
      ["serve", "/etc/registry/config.yml"]
  postgres:
    image: goharbor/harbor-db:__version__
    restart: always
    volumes:
      - /data/database:/var/lib/postgresql/data:z
    env_file:
      - ./common/config/db/env
    ports:
      - 5432:5432
  redis:
    image: goharbor/redis-photon:__version__
    restart: always
    volumes:
      - /data/redis:/var/lib/redis
    ports:
      - 6379:6379
  mariadb:
    image: mariadb:10.5.9
    command: [
        '--collation-server=utf8mb4_general_ci',
    ]
    restart: always
    volumes:
      - /data/mariadb/database:/var/lib/mysql:z
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: registry
    ports:
      - 3306:3306
  mysql:
    image: mysql:8.0
    command: [
        '--default-authentication-plugin=mysql_native_password',
        '--collation-server=utf8mb4_general_ci',
    ]
    restart: always
    volumes:
      - /data/mysql/database:/var/lib/mysql:z
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: registry
    ports:
      - 3308:3306
